
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DJ WILMER EN VIVO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffcc00">
  <link rel="icon" href="https://i.ibb.co/Spj76yn/FFFFFF.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #ffcc00, #ff6600);
      color: white;
      text-align: center;
    }
    .logo img {
      margin-top: 20px;
      width: 200px;
    }
    .boton-play {
      margin: 30px auto;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      cursor: pointer;
    }
    .iconos {
      position: fixed;
      left: 10px;
      top: 150px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .iconos a img {
      width: 35px;height: 35px;
    }
    .chica {
      margin-top: 30px;
      width: 200px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://i.ibb.co/mhw9LGh/DJ-WILMER-PNG-ORIGINAL.png" alt="DJ WILMER">
  </div>

  <div class="boton-play" onclick="toggleAudio()">⏵️</div>
  <audio id="radio" src="https://stream.zeno.fm/wttrxavefwzuv
"></audio>

  <div class="iconos">
    <a href="https://api.whatsapp.com/send?phone=51984335569&text=%F0%9F%99%82"><img src="https://i.ibb.co/NgKCn8B3/whatsapp.png"></a>
    <a href="https://wilmerdelgadocieza.blogspot.com/"><img src="https://i.ibb.co/7tPztbWk/4653942.png"></a>
    <a href="https://playzonastore.com/radio/dj-wilmer"><img src="https://i.ibb.co/Wpk7V8n9/PWA.png"></a>
    <a href="https://web.facebook.com/DJCHOCHOBARWILMER"><img src="https://i.ibb.co/ksfLy6wz/facebook.png"></a>
    <a href="https://www.tiktok.com/@djchochobarwilmer"><img src="https://i.ibb.co/RT49k5ZR/4782345.png"></a>
  </div>

  <div>
    <img class="chica" src="https://i.ibb.co/Jww9wwDc/girl-headphones.png" alt="Escuchando radio">
    <p>DJ WILMER EN VIVO</p>
  </div>

  <script>
    const audio = document.getElementById('radio');
    const btn = document.querySelector('.boton-play');
    let playing = false;

    function toggleAudio() {
      if (playing) {
        audio.pause();
        btn.textContent = '⏵️';
      } else {
        audio.play();
        btn.textContent = '⏸️';
      }
      playing = !playing;
    }

    // Registrar Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
